<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>GeoStatics</title>
</head>
<body>
    <div id ="map" class="w-100 h-100 position-absolute">
    </div>
    <script>
        var map;
            function initMap(){
                map = new google.maps.Map(document.getElementById('map'),{
                    zoom:15,
                    center: {lat:-5.735197919175522, lng: -35.23828565573249}
                });
            }
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                
            }
    
        };
        xmlhttp.open("GET", "./index.php",true);       
        xmlhttp.send(); 
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwPDZP0PTnhrpv339qXMKXV3XX39FbSZc&callback=initMap" async defer></script>
</body>
</html>
